            <section id="content" >

                <div class="HeroImage">
                  <div class="HeroText">
                      <h1>Contact Us</h1>
                  </div>
                </div>

                <div class="container" style="padding: 0.5em 2em; margin-top: 2%;">
                  <form>
                  <div class="row">
                    <div class="col-25">
                      <label for="name">Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="name" name="name" placeholder="Your name...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="email" name="email" placeholder="Your email...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country">Subject</label>
                    </div>
                    <div class="col-75">
                      <select id="subject" name="subject">
                        <option value="admission requirements">Admission Requirements</option>
                        <option value="travel insurance">Travel Insurance</option>
                        <option value="membership queries">Membership Queries</option>
                        <option value="general">General</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="comment">Comment</label>
                    </div>
                    <div class="col-75">
                      <textarea id="comment" name="comment" placeholder="Comment..." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                  </form>
                </div>
